<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pagos - Clases de V칩ley</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        input,
        select,
        button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #219150, #27ae60);
            transform: scale(1.05);
        }

        .list-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .jugadores-list div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background: #ecf0f1;
        }

        tr:hover {
            background: #d5dbdb;
        }

        .mensaje-error {
            color: red;
            font-weight: bold;
        }

        .mensaje-exito {
            color: green;
            font-weight: bold;
        }

        .mensaje {
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>游끯 Control de Pagos - Clases de V칩ley 游끯</h2>
    <div class="container">
        <!-- Agregar Jugador -->
        <div class="list-container">
            <h3>游녻 Agregar Jugador</h3>
            <input type="text" id="nombreJugador" placeholder="Nombre del Jugador" required>
            <button onclick="agregarJugador()">Agregar Jugador</button>
            <div id="mensajeJugador" class="mensaje mensaje-error"></div>
        </div>

        <!-- Lista de Jugadores -->
        <div class="list-container">
            <h3>游닇 Lista de Jugadores</h3>
            <div id="jugadoresList" class="jugadores-list"></div>
        </div>

        <!-- Registrar Pago -->
        <div class="list-container">
            <h3>游눯 Registrar Pago</h3>
            <select id="seleccionarJugador">
                <option value="">Seleccionar jugador</option>
            </select>
            <input type="number" id="montoTotal" placeholder="Monto total" required>
            <input type="number" id="montoAbonado" placeholder="Monto abonado" required>
            <select id="metodoPago">
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
            </select>
            <input type="date" id="fechaPago">
            <button onclick="registrarPago()">Registrar Pago</button>
            <div id="mensajePago" class="mensaje mensaje-error"></div>
        </div>

        <!-- Pagos Registrados -->
        <div class="list-container">
            <h3>游늶 Pagos Registrados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Monto Total</th>
                        <th>Monto Abonado</th>
                        <th>M칠todo de Pago</th>
                        <th>Fecha</th>
                        <th>Restante</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="detallesPagos"></tbody>
            </table>
        </div>
    </div>

    <script>
        let jugadores = JSON.parse(localStorage.getItem('jugadores') || '[]');
        let pagos = JSON.parse(localStorage.getItem('pagos') || '[]');

        // Cargar los jugadores y pagos al inicio
        actualizarListaJugadores();
        actualizarSelectJugadores();
        actualizarDetallesPagos();

        function agregarJugador() {
            const nombre = document.getElementById("nombreJugador").value.trim();
            if (nombre === "") {
                mostrarMensaje("Por favor, ingresa un nombre v치lido.", "error", "mensajeJugador");
                return;
            }

            if (jugadores.includes(nombre)) {
                mostrarMensaje("Este jugador ya est치 registrado.", "error", "mensajeJugador");
                return;
            }

            jugadores.push(nombre);
            localStorage.setItem('jugadores', JSON.stringify(jugadores));

            actualizarListaJugadores();
            actualizarSelectJugadores();
            document.getElementById("nombreJugador").value = "";
            mostrarMensaje("Jugador agregado correctamente.", "exito", "mensajeJugador");
        }

        function actualizarListaJugadores() {
            const lista = document.getElementById("jugadoresList");
            lista.innerHTML = "";
            jugadores.forEach(jugador => {
                const div = document.createElement("div");
                div.textContent = jugador;
                lista.appendChild(div);
            });
        }

        function actualizarSelectJugadores() {
            const select = document.getElementById("seleccionarJugador");
            select.innerHTML = '<option value="">Seleccionar jugador</option>';
            jugadores.forEach(jugador => {
                const option = document.createElement("option");
                option.value = jugador;
                option.textContent = jugador;
                select.appendChild(option);
            });
        }

        function registrarPago() {
            const jugador = document.getElementById("seleccionarJugador").value;
            const montoTotal = document.getElementById("montoTotal").value;
            const montoAbonado = document.getElementById("montoAbonado").value;
            const metodoPago = document.getElementById("metodoPago").value;
            const fechaPago = document.getElementById("fechaPago").value;

            if (!jugador || montoTotal === "" || montoAbonado === "" || fechaPago === "") {
                mostrarMensaje("Por favor, completa todos los campos.", "error", "mensajePago");
                return;
            }

            if (parseFloat(montoAbonado) > parseFloat(montoTotal)) {
                mostrarMensaje("El monto abonado no puede ser mayor que el monto total.", "error", "mensajePago");
                return;
            }

            pagos.push({
                jugador,
                montoTotal: parseFloat(montoTotal),
                montoAbonado: parseFloat(montoAbonado),
                metodoPago,
                fechaPago: new Date(fechaPago).toLocaleDateString('es-ES')
            });
            localStorage.setItem('pagos', JSON.stringify(pagos));

            actualizarDetallesPagos();
            document.getElementById("montoTotal").value = "";
            document.getElementById("montoAbonado").value = "";
            document.getElementById("fechaPago").value = "";
            mostrarMensaje("Pago registrado correctamente.", "exito", "mensajePago");
        }

        function actualizarDetallesPagos() {
            const tablaPagos = document.getElementById("detallesPagos");
            tablaPagos.innerHTML = "";
            pagos.forEach((pago, index) => {
                const fila = document.createElement("tr");

                const montoRestante = pago.montoTotal - pago.montoAbonado;
                const filaRestante = montoRestante > 0 ? `<td style="color: red;">$${montoRestante.toFixed(2)}</td>` : `<td style="color: green;">Pago Completo</td>`;
                const accionPagoCompleto = montoRestante > 0 ? `<td><button onclick="confirmarPagoCompleto(${index})">Confirmar Pago Completo</button></td>` : `<td></td>`;

                fila.innerHTML = `
                    <td>${pago.jugador}</td>
                    <td>$${pago.montoTotal.toFixed(2)}</td>
                    <td>$${pago.montoAbonado.toFixed(2)}</td>
                    <td>${pago.metodoPago}</td>
                    <td>${pago.fechaPago}</td>
                    ${filaRestante}
                    ${accionPagoCompleto}
                `;

                tablaPagos.appendChild(fila);
            });
        }

        function confirmarPagoCompleto(index) {
            pagos[index].montoAbonado = pagos[index].montoTotal;
            localStorage.setItem('pagos', JSON.stringify(pagos));
            actualizarDetallesPagos();
            mostrarMensaje("Pago marcado como completo.", "exito", "mensajePago");
        }

        function mostrarMensaje(mensaje, tipo, idMensaje) {
            const mensajeElemento = document.getElementById(idMensaje);
            mensajeElemento.textContent = mensaje;
            mensajeElemento.style.color = tipo === "exito" ? "green" : "red";
        }
    </script>
</body>

</html>
